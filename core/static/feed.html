<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schultz | Feed</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendors/semantic/dist/semantic.min.css" rel="stylesheet">
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="js/utils.js"></script>
</head>

<body>

    <div class="ui text container">

        <div class="ui segment">
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <h1 class="ui dividing header">Já possui conta?</h1>
                </div>
                <div class="column">
                    <h1 class="ui dividing header">Não possui conta?</h1>
                </div>
            </div>
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <form class="ui form">
                        <div class="field">
                            <label>Nome do Usuário</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="fulano">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Senha</label>
                            <div class="ui left icon action input">
                                <i class="lock icon"></i>
                                <input type="password">
                                <button type="button" class="ui icon button toggle password">
                                    <i class="unhide icon"></i>
                                </button>
                            </div>
                        </div>

                        <div class="ui animated blue right floated submit button" tabindex="0">
                            <div class="visible content">Entrar</div>
                            <div class="hidden content">
                                <i class="sign in icon"></i>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="ui vertical divider">
                    Ou
                </div>
                <div class="column">
                    <form class="ui form">
                        <div class="field">
                            <label>Nome do Usuário</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="fulano">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Email</label>
                            <div class="ui left icon input">
                                <input type="email" placeholder="fulano@handhead.com.br">
                                <i class="mail icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Senha</label>
                            <div class="ui left icon input">
                                <input type="password">
                                <i class="lock icon"></i>
                                <button type="button" class="ui icon button toggle password">
                                    <i class="unhide icon"></i>
                                </button>
                            </div>
                        </div>
                        <div class="ui animated green submit button" tabindex="0">
                            <div class="visible content">Registrar</div>
                            <div class="hidden content">
                                <i class="add user icon"></i>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
