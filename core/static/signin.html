<!DOCTYPE html>
<html lang="en">

<head>
    <title>Schultz | Registrar-se</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="vendors/semantic/dist/semantic.min.css" rel="stylesheet">
    <link href="css/commons.css" rel="stylesheet">
    <script src="vendors/jquery/dist/jquery.min.js"></script>
    <script src="vendors/semantic/dist/semantic.min.js"></script>
    <script src="js/utils.js"></script>
</head>

<body>
    <main>

        <div class="ui centered grid container">
            <div class="nine wide column">
                <div class="ui fluid card">

                    <div class="content">
                        <form class="ui form" method="POST">
                            <div class="field">
                                <label>Nome do Usuário</label>
                                <div class="ui left icon input">
                                    <input type="text" name="username" placeholder="fulano">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Email</label>
                                <div class="ui left icon input">
                                    <input type="email" name="email" placeholder="fulano@handhead.com.br">
                                    <i class="mail icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Senha</label>
                                <div class="ui left icon action input">
                                    <i class="lock icon"></i>
                                    <input type="password" name="password">
                                    <button type="button" class="ui icon button toggle password">
                                        <i class="unhide icon"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="ui error message"></div>
                            <div class="ui animated primary right floated submit button" tabindex="0">
                                <div class="visible content">Registrar</div>
                                <div class="hidden content">
                                    <i class="add user icon"></i>
                                </div>
                            </div>
                        </form>
                        <script>
                            $('.ui.form').form({
                                fields: {
                                    username: {
                                        identifier: 'username',
                                        rules: [{
                                            type: 'empty',
                                            prompt: 'Por favor escreva um nome de usuário'
                                        }]
                                    },
                                    email: {
                                        identifier: 'email',
                                        rules: [{
                                            type: 'empty',
                                            prompt: 'Por favor escreva um e-mail'
                                        }, {
                                            type: 'email',
                                            prompt: 'Por favor escreva um e-mail válido'
                                        }]
                                    },
                                    password: {
                                        identifier: 'password',
                                        rules: [{
                                            type: 'empty',
                                            prompt: 'Por favor escreva uma senha'
                                        }, {
                                            type: 'minLength[6]',
                                            prompt: 'Sua senha deve ser pelo menos {ruleValue} caracteres'
                                        }]
                                    },
                                }
                            })
                        </script>
                    </div>

                    <div class="content">
                        <div class="ui center aligned">
                            <a class="ui secondary labeled icon button" href="login.html" tabindex="0">
                                Entrar
                                <i class="sign in icon"></i>
                            </a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>

</html>
